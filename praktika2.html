<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p
        {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;   
            padding-left: 10px;       
        }
    </style>
</head>
<body>
    <div id="app"> </div>

<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<!-- Задание 1
Создайте и запустите приложение React, выводящее
информацию о вашей любимой книге в браузер. Например:
название книги, ФИО автора, жанр книги, количество
страниц, несколько рецензий на неё.
При разработке нужно использовать  синтаксис JSX. -->

<script type="text/babel">

const MyCity = {
    City:'Odesa',
    Country:'Ukraine',
    Year:'1794',
    Image1: '/1od.jpg',
    Image2: '/2od.jpg'
};

const StyleObj={
    color:'black',
    backgroundColor: 'beige',
    border:'1px solid black',
    marginLeft:'10px' 
};

const styleImg={
    width:'640px',
    height:'480px'
}
const div = document.getElementById("app");

const Root = ReactDOM.createRoot(div);

Root.render(
    <div style={StyleObj}>
        <div>
          <img src= {MyCity.Image1} style={styleImg}/>
        </div>
        <div>
          <img src= {MyCity.Image2} style={styleImg}/>
        </div>
         <div>
            <p>{MyCity.City}</p>
            <p>{MyCity.Country}</p>
            <p>{MyCity.Year}</p>
         </div>           
    </div>    
);
</script>

</body>
</html>
