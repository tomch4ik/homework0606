<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ItStep</title>
    <style>
        .user-info{
            margin-top: 10px;
            padding: 8px;
            border: 1px #370606 solid;
            
        }     
    </style>
</head>
<body >
    <div  id="app"> </div>
    <div  id="app2"> </div>
   
      
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
     
   <script type="text/babel">

    const user = {
        id : 5,
        age: 33,
        firstName: 'Tom',
        lastName: 'Smith',
        getFullName: function(){ 
            return `${this.firstName} ${this.lastName}`;
        }
    };

    const userClassName = "user-info";

    const styleObj = {
        color:'red', 
        fontFamily:'Verdana',
        backgroundColor: 'yellow'
    };

    ReactDOM.createRoot(document.getElementById("app"))
            .render(
            <div className={userClassName}  style={styleObj}> 
                <p>Полное имя: {user.getFullName()}</p>
                <p>Возраст: {user.age}</p>
            </div>
            // интерполяция
        );

    ReactDOM.createRoot(document.getElementById("app2"))
            .render(
                <div className={userClassName}>
             <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aspernatur, inventore accusantium provident beatae quidem sint laborum sunt velit a fugiat maiores recusandae molestias aut cupiditate quod, amet, explicabo voluptatibus obcaecati.</p>
             </div>);
   </script>
</body>
</html>
